<!DOCTYPE html>
<html>
<head>
	
	<title>Sample ToDo List</title>
<link rel="stylesheet" type="text/css" href="todo.css">
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src = "./dist/js/bootstrap.js"></script>
      <script src = "./todo.js"></script>	
    <script>$(document).ready(function() {
     todoapp.init();
  });</script>
	</head>
<body>
	<div class='title'>
	<h1>todos			</h1>
				
	</div>
<div class='notebook'>
	<div class='todolist'>
	    <div class = 'todoItem'>
        
		  <div class='check'><input type = "checkbox" alt="check mark"></div>
          <div class='item'><input type="text" placeholder="What needs to be done?"></div>
        
        </div>
   </div>
</div>
	<div class='footer'>
		<div class='status'>
          <span class="itemsleft">0</span> items left 
          <span class="all" id='showall'>All</span>
          <span class='active' id='showactive'>Active</span>
          <span class='completed' id='showcomplete'>Completed</span></div>
</div>
	<div>
				<p id="info">Double-click to edit a todo</p>
				
			
</div>
</body>
</html>
