<!DOCTYPE html>
<html>
<head>
	
	<title>Sample ToDo List</title>
<link rel="stylesheet" type="text/css" href="todo.css">
	
	</head>
<body>
	<div class='title'>
	<h1>todos			</h1>
				
	</div>
<div class='notebook'>
	<div class='todolist'>
	
	<div class='topitem'>
		<div class='check'><img src="checkmark-lt.jpg" alt="check mark"></div><div class='item'><input type="text" placeholder="What needs to be done?"></div>
		</div>
	<div class='topitem'>
		<div class='check'><img src="checkmark-lt.jpg" alt="check mark"></div><div class='item'><input type="" placeholder="type your text here"></div>
		</div>

	
	</div>
	</div>
	<div class='footer'>
		<div class='status'><span class="itemsleft" id='itemcount'></span> items left <span class="all" id='showall'>All</span><span class='active' id='showactive'>Active</span><span class='completed' id='showcomplete'>Completed</span></div>
	</div>

</body>
</html>
